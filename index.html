<!-- init() shows the default movie review-->
<body onload="init();">

  <div class="container-fluid text-center" id="page-container">
    <h2 id="page-header"> IMDB - Movies and Shows Reviews</h2>
    <div class="row content">
      <!-- Sidepanel contain three input field to retrive user data-->
      <div class="col-sm-3" id="sidePanel">
        <form class="well" role="search" id="searchByTitle" onsubmit="return false;">
          <fieldset>
            <legend>Search by Title</legend>
          </fieldset>
          <div class="form-group">
            <label for="t">Title:</label>
            <input type="text" class="form-control" name="t" id="t" placeholder="Required" required>
            <label for="y">Year:</label>
            <input type="number" class="form-control" name="y" id="y" placeholder="Optional">
            <label for="plot">Plot:</label>
            <br/>
            <select name="plot" id="plot">
                      <option value="short" selected>Short</option>
                      <option value="full">Full</option>                     
                    </select>
            <br/>
            <button type="submit" class="btn btn-info" id="btnSearch-title"><span class="glyphicon glyphicon-search"></span> Search</button>
            <button type="reset" class="btn " id="btnReset-title"> Reset</button>
          </div>
        </form>
      </div>
      <!--Display data from api call-->
      <div class="col-sm-6  jumbotron" id="output">
        <div id="TitleImg">
          <h2>Title: <span id="title"></span> </h2>
          <img href=""  alt="Poster" id="poster" width="300" height="427">
        </div>
        <h4>Plot: <span id="story"></span></h4>
        <h4>Year: <span id="year"></span></h4>
        <h4>Released: <span id="released"></span></h4>
        <h4>Rated: <span id="rated"></span></h4>
        <h4>Genre: <span id="genre"></span></h4>
        <h4>Runtime: <span id="runtime"></span></h4>
        <h4>Director: <span id="director"></span></h4>
        <h4>Writer: <span id="writer"></span></h4>
        <h4>Actors: <span id="actors"></span></h4>
        <h4>Language: <span id="lang"></span></h4>
        <h4>Country: <span id="country"></span></h4>
        <h4>Awards: <span id="awards"></span></h4>
        <h4>MetaScore: <span id="metascore"></span></h4>
        <h4>IMDB Rating: <span id="imdbrating"></span></h4>
        <h4>IMDB Votes: <span id="imdbvotes"></span></h4>
        <h4>Type: <span id="type"></span></h4>
        <h4 id="totalseason">Total Seasons: <span id="tSeasons"></span></h4>
      </div>
      <!--Ifram for youtub player showing trials-->
      <div class="col-sm-3" id="videoPlayer">
        <div class="well">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class=" embed-responsive-item" src="" id="yPlayer">></iframe>
          </div>
        </div>
        <div class="well">
          <a href="http://www.imdb.com">Go to IMDB</a>
        </div>
        <div class="well">
          <a id="readReviews" href="#">Read IMDB reviews</a>
        </div>
      </div>
    </div>

  </div>

  <!--jQuery Script-->
   <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!--Custom Script-->
  <script src="js/main.js"></script>
</body>

</html>
