<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OMDB API</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
    
        <div class="container" id="page-container">
            <h2 id="page-header"> OMDB - Movies and Shows Reviews</h2>
           <!--  <div class="btn-wrapper">
                <button type="button" class="btn btn-success" id="record"><span class="glyphicon glyphicon-record" id="recordIcon"></span> Start Speaking</button>
            </div>-->
            <div class="contain-fluid" id="sidePanel">
              <form role="search" id="searchByTitle" onsubmit="return false;">
              <fieldset>
                <legend>Search by Title</legend>
              </fieldset>
                <div class="form-group">
                    <label for="t">Title:</label>
                    <input type="text" class="form-control" name="t" id="t" placeholder="Required" required>
                    <label for="y">Year:</label>
                    <input type="number" class="form-control" name="y" id="y" placeholder="Optional">
                   <label for="plot">Plot:</label>
                   <br/>
                   <select name="plot" id="plot">
                     <option value="short" selected>Short</option>
                     <option value="full">Full</option>                     
                   </select>
                   <br/>
                   <button type="button" class="btn-sm btn-primary" id="btnSearch-title"><span class="glyphicon glyphicon-search"></span> Serach</button>
                   <button type="reset" class="btn-sm" id="btnReset-title"><span class="glyphicon glyphicon-reset"></span> Reset</button>
                    <!--<textarea class="form-control" rows="6"  id="toutput"></textarea>-->
                </div>
            </form>
            </div>
           
            <div id="output"></div>
        </div>
